<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>解决左右浮动问题</title>
    <style>
      body {
        border: 1px solid #000;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: pink;
        float: left;
        clear: both;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
