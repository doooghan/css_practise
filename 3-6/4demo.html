    <title>解决嵌套浮动问题-空标签和伪类</title>

      body {
        border: 1px solid #000;
      }
      .box1 {

        border: 1px solid pink;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        float: left;
      }
      .clearfix::after {
        content: "aa";
        clear: both;
        display: block;
      }
    </style>
  </head>
