<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动的特点，具备内联盒子和块级元素的特点</title>
    <style>
      body {
        border: 1px solid #000;
      }
      .box1 {
        background-color: pink;
        float: left;
      }
      span {
        background-color: skyblue;
        float: left;
        width: 100px;
        height: 100px;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="clearfix">
      <div class="box1">我是div</div>
    </div>
    <div class="clearfix">
      <span>我是span</span>
    </div>
  </body>
</html>
