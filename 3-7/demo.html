<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动的特点，只会影响后面的元素</title>
    <style>
      body {
        border: 1px solid #000;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        float: left;
      }
      .box3 {
        width: 300px;
        height: 300px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">
      我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字
    </div>
  </body>
</html>
