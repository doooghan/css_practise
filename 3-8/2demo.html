<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位 宽度由内容决定，支持所有样式</title>
    <style>
      body {
        border: 1px solid #000;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
      .box2 {
        background-color: skyblue;
        position: absolute;
        width: 100px;
        height: 50px;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <span class="box2">啊啊啊、</span>
    <div class="box3"></div>
  </body>
</html>
