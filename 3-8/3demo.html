<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位 寻找非static的祖先元素</title>
    <style>
      body {
        height: 2000px;
        position: relative;
      }
      .box1 {
        width: 500px;
        height: 500px;
        background-color: pink;
        margin: 200px;
        border: 1px solid #000;
        /* position: relative; */
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        position: absolute;
        /* right: 0;
        bottom: 0; */
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
