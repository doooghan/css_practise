<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
    <style>
      .parent {
        position: absolute;
        z-index: 1;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background: pink;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 3;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box1"></div>
    </div>
    <div class="box2"></div>
  </body>
</html>
