<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三列布局</title>
    <style>
      body {
        margin: 0;
      }
      .main {
        height: 100vh;
        background-color: skyblue;
        display: flex;
      }
      .col1 {
        width: 200px;
        background-color: pink;
      }
      .col2 {
        flex-grow: 1;
        background-color: seagreen;
      }
      .col3 {
        width: 100px;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="col1"></div>
      <div class="col2"></div>
      <div class="col3"></div>
    </div>
  </body>
</html>
